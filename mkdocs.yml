site_name: JW Talk Coach
site_url: https://jarutosurano.github.io/jw-talk-coach/
repo_url: https://github.com/jarutosurano/jw-talk-coach
repo_name: jarutosurano/jw-talk-coach

theme:
  name: material
  custom_dir: overrides
  language: tl
  favicon: assets/favicon.png
  icon:
    logo: material/microphone
    admonition:
      quote: material/book-open-page-variant
  features:
    - navigation.tabs
    # navigation.tabs.sticky removed â€” tabs hide on scroll down, reappear on scroll up
    - navigation.footer
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Talks:
    - 5-Minute:
      - Kung Paano Mananalangin: talks/5min/0213-kung-paano-mananalangin/index.md
    - 10-Minute:
      - Siya ang Magpapatatag sa Iyo: talks/10min/0213-siya-ang-magpapatatag-sa-iyo/index.md
      - Parangalan si Jehova: talks/10min/0130-parangalan-si-Jehova/index.md
      - Siya ang Ating Diyos!: talks/10min/0124-siya-ang-ating-diyos/index.md
    - 30-Minute:
      - '33 - Makakamit Pa Kaya Natin ang Tunay na Katarungan?': talks/30min/33-makakamit-pa-kaya-natin-ang-tunay-na-katarungan/index.md
  - Espirituwal na Hiyas:
    - Isaias 33-35: espirituwal-na-hiyas/0213-isaias-33-35/index.md
  - CBS:
    - Feb 9-15: cbs/0209-lfb-aral-60-61/index.md

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
